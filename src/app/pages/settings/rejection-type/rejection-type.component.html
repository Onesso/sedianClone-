<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Rejection Types" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <div class="card" id="applicationList">
            <div class="card-header  border-0">
                <div class="d-md-flex justify-content-between align-items-center">
                    <div class="search-box">
                        <input type="text" class="form-control search"
                            placeholder="Search..."
                            [(ngModel)]="service.searchTerm">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                    <div class="flex-shrink-0">
                        <div class="d-flex gap-1 flex-wrap">
                            <button type="button" class="btn btn-warning add-btn" data-bs-toggle="modal" id="create-btn"
                                data-bs-target="#showModal" (click)="openModel(content)"><i
                                    class="ri-add-line align-bottom me-1"></i> Add Rejection Type</button>                                                   
                        </div>
                    </div>
                </div>
            </div>
   
            <div class="card-body pt-0">
                <div>
                    <div class="card-body pt-0">
                        <div class="table-responsive table-card mt-3 mb-1">
                            <table class="table">
                                <thead>
                                    <tr class="bg-light text-muted">
                                        <th listsortable="customer_name">Name</th>
                                        <th  listsortable="email" >Created By</th>
                                        <th >Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of rows" id="lj_{{data?.recordId}}"> 
                                        <td>{{data.name}}</td>                                
                                        <td>{{data.createdBy}}</td>                                    
                                                             
                                        <td>
                                            <ul class="list-inline hstack gap-2 mb-0">                                 
                                                <li class="list-inline-item" data-bs-toggle="tooltip"
                                                data-bs-trigger="hover" data-bs-placement="top"                                        
                                                ngbTooltip="Edit">
                                                <button class="btn btn-sm view-btn edit-item-btn" (click)="editModal(content,data)"                                           
                                                    ><i class="ri-pencil-fill fs-16"></i></button>
                                           
                                                </li>  
                                                
                                                <li class="list-inline-item me-0" data-bs-toggle="tooltip"
                                                data-bs-trigger="hover" data-bs-placement="top"
                                                ngbTooltip="Remove">
                                                    <button class="btn btn-sm delete-btn edit-item-btn"
                                                    data-bs-toggle="modal"
                                                    (click)="confirm(deletemodal,data.companyId)">
                                                    <i class="ri-delete-bin-5-fill fs-16"></i></button>
                                                </li>      
                                            </ul>  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                         </div>
                         <div class="row justify-content-md-between align-items-md-center">
                            <div class="col col-sm-6">
                                <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                                    Showing
                                    {{service.startIndex}} to
                                    {{service.endIndex}} of {{service.totalRecords}}
                                    entries
                                </div>
                            </div>
                            <!-- Pagination -->
                            <div class="col col-sm-6">
                                <div class="text-sm-right float-sm-end listjs-pagination">
                                    <ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page"
                                        [pageSize]="service.pageSize">
                                    </ngb-pagination>
                                </div>
                            </div>
                            <!-- End Pagination -->
                            <div id="elmLoader">
                                <div class="spinner-border text-primary avatar-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        </div>

                </div>


                <!-- Modal -->
                <ng-template #content role="document" let-modal>
                    <div class="modal-header bg-light p-3">
                        <h5 class="modal-title" id="exampleModalLabel">Add Rejection Type</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            (click)="modal.dismiss('close click')" id="close-modal"></button>
                    </div>
                    <form action="#" autocomplete="off" (ngSubmit)="createRejectionType()" [formGroup]="createForm">
                        <div class="modal-body">                        

                      

                            <div class="mb-3">
                                <label for="designation-field" class="form-label">Rejection Type Name</label>
                                <input type="text" id="designation-field" class="form-control"
                                    formControlName="name" placeholder="" required />
                            </div>

                        

                        </div>
                        <div class="modal-footer">
                            <div class="hstack gap-2 justify-content-end">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                                    (click)="modal.dismiss('close click')">Close</button>
                                <button type="submit" class="btn btn-success" id="add-btn">Add</button>
                            </div>
                        </div>
                    </form>
                </ng-template>


                <!-- Modal -->
                <ng-template #deletemodal role="document" let-modal>
                    <div class="modal-body p-5 text-center">
                        <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                            colors="primary:#405189,secondary:#f06548" style="width:90px;height:90px">
                        </lord-icon>
                        <div class="mt-4 text-center">
                            <h4>You are about to delete this rejection type ?</h4>
                            <p class="text-muted fs-15 mb-4">Deleting your order will remove the rejection type</p>
                            <div class="hstack gap-2 justify-content-center remove">
                                <button class="btn btn-link link-success fw-medium text-decoration-none"
                                    id="deleteRecord-close" data-bs-dismiss="modal"
                                    (click)="modal.dismiss('close click')"><i
                                        class="ri-close-line me-1 align-middle"></i> Close</button>
                                <button class="btn btn-danger" id="delete-record" (click)="deleteData(deleteId)">Yes,
                                    Delete
                                    It
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <!--end modal -->
            </div>
        </div>

    </div>
    <!--end col-->
</div>
